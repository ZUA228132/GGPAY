<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>GG PAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;700;900&display=swap');
      
      :root {
        --bg-color: #0A0A10;
        --text-color: #EAEAEA;
        --primary-accent: #4f46e5;
        --secondary-accent: #d946ef;
        --danger-color: #f43f5e;
        --success-color: #10b981;
        --glass-bg: rgba(30, 30, 45, 0.5);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-muted: #888892;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        font-family: 'Inter', sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, var(--primary-accent), var(--bg-color), var(--secondary-accent), var(--bg-color));
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
        opacity: 0.1;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .text-glow-primary {
        text-shadow: 0 0 8px var(--primary-accent), 0 0 12px var(--primary-accent);
      }
      
      .glass-panel {
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      .glass-button {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        transition: background-color 0.2s, box-shadow 0.2s;
      }
      
      .glass-button:active {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      }
      
      .scratch-canvas {
        touch-action: none;
      }

      .verified-badge {
        display: inline-block;
        width: 1em;
        height: 1em;
        margin-left: 0.25em;
        background-color: #3b82f6;
        border-radius: 50%;
        color: white;
        text-align: center;
        line-height: 1em;
        font-size: 0.7em;
        vertical-align: middle;
      }
      .verified-badge svg {
        width: 60%;
        height: 60%;
        display: inline-block;
        vertical-align: text-top;
      }

      /* Card Carousel */
      .card-carousel {
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }
      .card-carousel > * {
        scroll-snap-align: center;
        flex-shrink: 0;
      }

      /* Card Issuance Animation */
      .card-issuance-animation {
        animation: zoomInFadeIn 0.5s ease-out forwards;
      }
      @keyframes zoomInFadeIn {
        from { transform: scale(0.5) translateY(100px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }

      /* Transfer Animation */
      .transfer-animation-overlay {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .transfer-animation-card {
        animation: slideInUp 0.5s 0.2s ease-out forwards;
      }
      .transfer-animation-tick {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawTick 0.5s 0.8s ease-out forwards;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes drawTick { to { stroke-dashoffset: 0; } }

    </style>
