<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap');
      
      :root {
        --bg-color: #0D0C12;
        --text-color: #EAEAEA;
        --primary-accent: #4f46e5; /* Indigo */
        --secondary-accent: #d946ef; /* Fuchsia */
        --danger-color: #f43f5e; /* Rose */
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-muted: #888892;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        overscroll-behavior-y: contain; /* Prevent pull-to-refresh */
        overflow: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, var(--primary-accent), var(--bg-color), var(--secondary-accent), var(--bg-color));
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
        opacity: 0.15;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .text-glow-primary {
        text-shadow: 0 0 8px var(--primary-accent), 0 0 12px var(--primary-accent);
      }
      
      .text-glow-secondary {
        text-shadow: 0 0 8px var(--secondary-accent), 0 0 12px var(--secondary-accent);
      }
      
      .glass-panel {
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .glass-button {
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        transition: background-color 0.2s, box-shadow 0.2s;
      }
      
      .glass-button:active {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      }

      .virtual-card {
        background: conic-gradient(from 180deg at 50% 50%, #1e1b4b 0deg, #4c1d95 60deg, #be185d 120deg, #431407 180deg, #0c4a6e 240deg, #1e3a8a 300deg, #1e1b4b 360deg);
        background-size: 200% 200%;
        animation: gradientAnimation 10s ease infinite;
        position: relative;
        overflow: hidden;
      }
      .virtual-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.1) 100%);
        opacity: 0.5;
      }
      
      .scratch-canvas {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
      }
    </style>
